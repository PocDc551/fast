collect:
  - uniq:
    - [ URI ]
generate:
  - payload:
    - env
    - /env
    - actuator/env
    - /actuator/env
  - into:
    - URI
  - method:
    - postfix
detect:
  - response:
    - headers:
      - Content-Type: 'application/vnd.spring-boot.actuator.v3+json'
      - content-type  : 'application/vnd.spring-boot.actuator.v3+json'
  - response:
    - body: java\.[a-z][a-z]
meta-info:
  - type: info
  - threat: 80
  - tags:
    - Spring
    - Spring Cloud # TODO: CVE references
    - OWASP Top-10
    - Information Leak
    - Misconfiguration
    - Insecure Direct Object References
    - Broken Access Control
    - OWASP
    - OWASP Top-10
    - A4:2010
    - A4:2013
    - A5:2017
